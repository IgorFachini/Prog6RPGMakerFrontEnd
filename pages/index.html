<!DOCTYPE html>
<html>

<head lang="en">
	<title>RPG-Maker</title>
	<meta charset="utf-8"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"></meta>
	
	<meta name="google-signin-client_id" content="582684262746-g6ognjvpivfk8j0vrtnl4qphbm1c3eq7.apps.googleusercontent.com">
	

	<link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen" />
	<link href="../vendor/bootstrap-select/css/bootstrap-select.min.css" rel="stylesheet" />
	<link href="../css/core.css" rel="stylesheet" media="screen" />
	<link href="../css/page.css" rel="stylesheet" media="screen" />
	<link href="../css/form.css" rel="stylesheet" media="screen" />
	<link href="../css/fonts.css" rel="stylesheet" media="screen" />
	<link href="../css/navbar.css" rel="stylesheet" media="screen" />
	<link href="https://fonts.googleapis.com/css?family=MedievalSharp" rel="stylesheet" />

	<script src="../vendor/jquery/jquery.min.js"></script>
	<script src="../vendor/bootstrap/js/popper.min.js"></script>
	<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="../vendor/bootstrap-select/js/bootstrap-select.min.js"></script>
	<script src="../js/core.js"></script>

	<script src="../vendor/vue/vue.min.js"></script>


</head>

<body>
	<div id="navBarContainer" class="">
		<navbar-component></navbar-component>
	</div>

	<!-- Main page container -->
	<main class="main-container">


		<!-- Page container -->
		<div class="row">


			<section class="container col-md-4">
				<header class="rpg-title text-center">
					<section class="rpg-title-content">
						<h1 id="playerCardList">Chronicle List</h1>
					</section>
				</header>

				<div id="entries" class="row">
					<div th:each="chronicle : ${chronicles}" class="col-md-12">
						<a th:href="${ '/chronicle/' + chronicle.id}" style="text-decoration:none!important;">
							<div class="panel panel-info">
								<div class="panel-heading">
									<h3 class="panel-title" id="name">Name:
										<span th:text="${chronicle.name}" />
									</h3>
								</div>
								<div class="panel-body">
									<small id="player">Master:
										<span th:text="${chronicle.gameMaster.name}" /> </small>
									<!-- </hr> -->
								</div>
							</div>
						</a>
					</div>
				</div>

			</section>
			<section class="container col-md-4">
				<header class="rpg-title text-center">
					<section class="rpg-title-content">
						<h1 id="playerCardList">Chronicles Join</h1>
					</section>
				</header>

				<div id="entries" class="row">
					<div th:each="chronicleJoin : ${chroniclesJoin}" class="col-md-12">
						<a th:href="${ '/chronicle/' + chronicleJoin.id}" style="text-decoration:none!important;">
							<div class="panel panel-info">
								<div class="panel-heading">
									<h3 class="panel-title" id="name">Name:
										<span th:text="${chronicleJoin.name}" />
									</h3>
								</div>
								<div class="panel-body">
									<small id="player">Master:
										<span th:text="${chronicleJoin.gameMaster.name}" /> </small>
									<!-- </hr> -->
								</div>
							</div>
						</a>
					</div>
				</div>
			</section>
			<section class="container col-md-4">
				<header class="rpg-title text-center">
					<section class="rpg-title-content">
						<h1 id="playerCardList">Chronicles Master</h1>
					</section>
				</header>

				<div id="entries" class="row">
					<div th:each="chronicleMaster : ${chroniclesMaster}" class="col-md-12">
						<a th:href="${ '/chronicle/' + chronicleMaster.id}" style="text-decoration:none!important;">
							<div class="panel panel-info">
								<div class="panel-heading">
									<h3 class="panel-title" id="name">Name:
										<span th:text="${chronicleMaster.name}" />
									</h3>
								</div>
								<div class="panel-body">
									<small id="player">Master:
										<span th:text="${chronicleMaster.gameMaster.name}" /> </small>
									<!-- </hr> -->
								</div>
							</div>
						</a>
					</div>
				</div>

			</section>

		</div>
		<div class="g-signin2" data-onsuccess="onSignIn"></div>

	</main>


	<!-- coreJs -->
	<script src="../js/main.js"></script>
	<script src="https://apis.google.com/js/platform.js" async defer></script>
	
	<script>
		function onSignIn(googleUser) {
			var profile = googleUser.getBasicProfile();
			console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
			console.log('Name: ' + profile.getName());
			console.log('Image URL: ' + profile.getImageUrl());
			console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
		}
	</script>


</body>

</html>
