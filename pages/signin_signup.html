<html>

<head lang="en">
    <title>RPG-Maker</title>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"></meta>

    <!-- <meta name="google-signin-client_id" content="582684262746-g6ognjvpivfk8j0vrtnl4qphbm1c3eq7.apps.googleusercontent.com"> -->


    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <link href="../vendor/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="../vendor/bootstrap-select/css/bootstrap-select.min.css" rel="stylesheet" />
    <link href="../css/core.css" rel="stylesheet" media="screen" />
    <link href="../css/page.css" rel="stylesheet" media="screen" />

    <link href="../css/fonts.css" rel="stylesheet" media="screen" />
    <link href="../css/navbar.css" rel="stylesheet" media="screen" />
    <link href="https://fonts.googleapis.com/css?family=MedievalSharp" rel="stylesheet" />

    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/popper.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../vendor/bootstrap-select/js/bootstrap-select.min.js"></script>
    <script src="../js/core.js"></script>

    <script src="../vendor/vue/vue.min.js"></script>


</head>

<body>
    <div id="navBarContainer" class="">
        <navbar-component></navbar-component>
    </div>

    <!-- Main page container -->
    <main class="main-container">


        <!-- Page container -->
        <div class="row">

            <div class="container">
                <div class="d-flex justify-content-center row" id="parent">
                    <div class="col-md-6 col-12 card d-block border-0 py-2">
                        <a href="" class="btn btn-outline-secondary" data-toggle="collapse" data-target="#cardLogin" data-parent="#parent">Login</a>
                        <a href="" class="btn btn-outline-secondary" data-toggle="collapse" data-target="#cardRegister" data-parent="#parent">Register</a>
                        <div class="collapse show py-2" id="cardLogin">
                            <div class="card">
                                <div class="card-block">
                                    <h2 class="text-xs-center">Login</h2>
                                    <ul class="list-inline text-center">
                                        <li class="list-inline-item">
                                            <a class="btn btn-lg" href="" title="Twitter">
                                                <i class="fa fa-2x fa-twitter"></i>
                                            </a>&nbsp; </li>
                                        <li class="list-inline-item">
                                            <a class="btn btn-lg" href="" title="">
                                                <i class="fa fa-2x fa-google-plus"></i>
                                            </a>&nbsp; </li>
                                        <li class="list-inline-item">
                                            <a class="btn btn-lg" href="" title="Facebook">
                                                <i class="fa fa-2x fa-facebook"></i>
                                            </a>
                                        </li>
                                    </ul>
                                    <form role="form">
                                        <div class="form-group row">
                                            <label for="inputEmailForm" class="sr-only control-label">Email</label>
                                            <div class="offset-sm-2 col-sm-8">
                                                <input type="text" class="form-control" id="inputEmailForm" placeholder="email" required="">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="inputPasswordForm" class="sr-only control-label">Password</label>
                                            <div class="offset-sm-2 col-sm-8">
                                                <input type="text" class="form-control" id="inputPasswordForm" placeholder="password" required="">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="offset-sm-2 col-sm-8">
                                                <div class="checkbox small">
                                                    <label>
                                                        <input type="checkbox"> Remember me
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="offset-sm-2 col-sm-8 pb-3 pt-2">
                                                <button type="submit" class="btn btn-secondary-outline btn-lg btn-block">Sign-in</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="collapse py-2" id="cardRegister">
                            <div class="card">
                                <div class="card-block">
                                    <h2 class="text-center">Register</h2>
                                    <ul class="list-inline text-center">
                                        <li class="list-inline-item">
                                            <a class="btn btn-lg" href="" title="Twitter">
                                                <i class="fa fa-2x fa-twitter"></i>
                                            </a>&nbsp; </li>
                                        <li class="list-inline-item">
                                            <a class="btn btn-lg" href="" title="">
                                                <i class="fa fa-2x fa-google-plus"></i>
                                            </a>&nbsp; </li>
                                        <li class="list-inline-item">
                                            <a class="btn btn-lg" href="" title="Facebook">
                                                <i class="fa fa-2x fa-facebook"></i>
                                            </a>
                                        </li>
                                    </ul>
                                    <form role="form">
                                        <div class="form-group row">
                                            <label for="input2EmailForm" class="sr-only control-label">name</label>
                                            <div class="offset-sm-2 col-sm-8">
                                                <input type="text" class="form-control" id="input2NameForm" placeholder="name" required="">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="input2EmailForm" class="sr-only control-label">email</label>
                                            <div class="offset-sm-2 col-sm-8">
                                                <input type="text" class="form-control" id="input2EmailForm" placeholder="email" required="">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="input2PasswordForm" class="sr-only control-label">password</label>
                                            <div class="offset-sm-2 col-sm-8">
                                                <input type="text" class="form-control" id="input2PasswordForm" placeholder="password" required="">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="input2Password2Form" class="sr-only control-label">verify</label>
                                            <div class="offset-sm-2 col-sm-8">
                                                <input type="text" class="form-control" id="input2Password2Form" placeholder="verify password" required="">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="offset-sm-2 col-sm-8 pb-3 pt-2">
                                                <button type="submit" class="btn btn-secondary-outline btn-lg btn-block">Register</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>



    </main>


    <!-- coreJs -->
    <script src="../js/main.js"></script>

</body>

</html>
