<!DOCTYPE html>
<html>

<head lang="en">

	<title>Spring Boot Exemple</title>
	<meta charset="utf-8"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"></meta>

	<link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen" />
	<link href="../vendor/bootstrap-select/css/bootstrap-select.min.css" rel="stylesheet" />
	<link href="../css/core.css" rel="stylesheet" media="screen" />
	<link href="../css/page.css" rel="stylesheet" media="screen" />
	<link href="../css/form.css" rel="stylesheet" media="screen" />
	<link href="../css/fonts.css" rel="stylesheet" media="screen" />
	<link href="../css/navbar.css" rel="stylesheet" media="screen" />
	<link href="https://fonts.googleapis.com/css?family=MedievalSharp" rel="stylesheet" />

	<script src="../vendor/jquery/jquery.min.js"></script>
	<script src="../vendor/bootstrap/js/popper.min.js"></script>
	<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="../vendor/bootstrap-select/js/bootstrap-select.min.js"></script>
	<script src="../js/core.js"></script>
	<script src="../vendor/vue/vue.min.js"></script>


</head>

<body>
	<div id="navBarContainer">
		<navbar-component></navbar-component>
	</div>
	<main class="main-container" id="chronicleShowContainer">
		<div class="container">

			<h2>Chronicle Details</h2>
			<div>
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">Chronicle Id:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${chronicle.id}">Chronicle Id</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Name:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${chronicle.name}">name</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">GameMaster:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${chronicle.gameMaster.name}">GameMaster</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">GameType:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${chronicle.gameType}">GameType</p>
						</div>
					</div>
					<div th:if="${not #lists.isEmpty(chronicle.players)}" class="panel panel-default">
						<br/>Players::
						<span th:each="player : ${chronicle.players}">
							<br/>&nbsp;&nbsp;
							<span th:text="${player.name}" />
						</span>
						<br/>
					</div>
				</form>
			</div>
		</div>
	</main>

	<!-- coreJs -->
	<script src="../js/main.js"></script>


	<script>
		var userListVm = "";
		userListVm = new Vue({
			el: "#chronicleShowContainer",
			data: {
				user: []
			},
			methods: {}
		});
	</script>
</body>

</html>
